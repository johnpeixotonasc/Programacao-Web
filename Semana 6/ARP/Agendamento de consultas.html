<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
	<title>Agendamento de Consulta</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Agendamento de Consulta</h2>
		<form>
			<label class="form-group">
				<label for="medico">Médico:</label>
				<select class="form-control" id="medico">
					<option>Dr. Jair Bolsonaro</option>
					<option>Dr. Lula da Silva</option>
					<option>Dra. Dilma Roussef</option>
				</select>
			</label>
			<label class="form-group">
				<label for="tipoConsulta">Tipo de consulta:</label>
				<select class="form-control" id="tipoConsulta">
					<option>Clínica Geral</option>
					<option>Cardiologista</option>
					<option>Dermatologia</option>
                    <option>Urologista</option>
                    <option>Pediatra</option>
                    <option>Ostopedista</option>
                    <option>Neurologista</option>
				</select>
			</label>
			<label class="form-group">
				<label for="data">Data:</label>
				<input type="date" class="form-control" id="data">
			</label>
			<label class="form-group">
				<label for="hora">Horário:</label>
				<input type="time" class="form-control" id="hora">
			</label>
            <label class="form-group">
				<label for="tipoConsulta">Forma de pagamento:</label>
				<select class="form-control" id="tipoConsulta">
					<option>Convênio</option>
					<option>À Vista</option>
					<option>Cartão de crédito</option>
                    <option>Cartão de débito</option>
				</select>
			</label>
            <div>
			<button type="submit" class="btn btn-primary">Agendar</button>
            <a href="Cadastro de paciente.html" class="btn btn-primary">Voltar</a>
            </div>
		</form>
	</div>

</body>
</html>
